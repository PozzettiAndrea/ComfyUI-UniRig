name: Linux - Unit Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  linux-unit-tests:
    name: Linux / Unit Tests / Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pillow numpy trimesh pyyaml python-box torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements-dev.txt

    - name: Run smoke tests
      run: |
        python tests/smoke_test.py
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run unit tests
      run: |
        pytest tests/test_nodes.py -v -s --tb=short -m unit
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test summary
      if: always()
      run: |
        echo "## Linux Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Platform: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
        echo "Python: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tests Run:" >> $GITHUB_STEP_SUMMARY
        echo "- Smoke tests: Basic imports and module structure" >> $GITHUB_STEP_SUMMARY
        echo "- Unit tests: Node class structure and configurations" >> $GITHUB_STEP_SUMMARY
