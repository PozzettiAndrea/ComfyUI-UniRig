<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UniRig FBX Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2a2a2a;
            font-family: monospace;
            width: 100%;
            height: 100vh;
        }
        #viewerContainer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            border-top: 1px solid #444;
            padding: 10px;
            color: white;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
            max-height: 40%;
            overflow-y: auto;
        }
        #controls button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
            white-space: nowrap;
        }
        #controls button:hover {
            background: #5a5a5a;
        }
        #controls button:active {
            background: #3a3a3a;
        }
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px 0;
        }
        .checkbox-label input[type="checkbox"] {
            cursor: pointer;
        }
        #status {
            color: #888;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="viewerContainer">
        <canvas id="canvas"></canvas>
        <div id="loading">Ready to load rigged mesh</div>
    </div>

    <div id="controls">
        <div><strong>UniRig FBX Viewer</strong></div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="showSkeleton" checked>
                <span>Show Skeleton</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="showMesh" checked>
                <span>Show Mesh</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="xraySkeleton" checked>
                <span>X-Ray Skeleton</span>
            </label>
        </div>

        <div class="control-group">
            <button id="resetPose">Reset to Rest Pose</button>
            <button id="resetCamera">Reset Camera</button>
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="showGrid" checked>
                <span>Show Grid</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="showAxes" checked>
                <span>Show Axes</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="wireframeMode">
                <span>Wireframe Mode</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="showBounds">
                <span>Show Bounds</span>
            </label>
        </div>

        <div class="control-group">
            <button id="takeScreenshot">Take Screenshot</button>
            <button id="exportGLB">Export GLB (Current Pose)</button>
        </div>

        <div id="status">No mesh loaded</div>

        <div id="boundsInfo" style="margin-top: 10px; padding: 8px; background: rgba(50, 50, 50, 0.9); border-radius: 3px; font-family: monospace; font-size: 10px; display: none;">
            <div style="font-weight: bold; margin-bottom: 5px;">Bounds Information:</div>
            <div id="meshBoundsText" style="color: #00ff00; margin-bottom: 3px;"></div>
            <div id="skeletonBoundsText" style="color: #00ffff; margin-bottom: 3px;"></div>
            <div id="boundsComparisonText" style="color: #ffaa00;"></div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "/extensions/ComfyUI-UniRig/static/three/three.module.js",
            "three/addons/": "/extensions/ComfyUI-UniRig/static/three/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { GLTFExporter } from 'three/addons/exporters/GLTFExporter.js';

        console.log('[UniRig FBX Viewer] Initializing...');

        const canvas = document.getElementById('canvas');
        const loading = document.getElementById('loading');
        const statusEl = document.getElementById('status');

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a2a2a);

        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 2);

        // Renderer with context loss handling
        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            powerPreference: 'high-performance'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x to save GPU memory

        // WebGL context loss handling
        canvas.addEventListener('webglcontextlost', (event) => {
            console.error('[UniRig FBX Viewer] WebGL context lost!');
            event.preventDefault();
            loading.textContent = 'WebGL context lost. Attempting to restore...';
            loading.style.display = 'block';
            loading.style.color = 'orange';
        }, false);

        canvas.addEventListener('webglcontextrestored', () => {
            console.log('[UniRig FBX Viewer] WebGL context restored');
            loading.textContent = 'WebGL context restored. Please reload the model.';
            loading.style.color = 'green';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }, false);

        // Controls
        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.zoomSpeed = 3.0;          // 3x faster zoom
        controls.minDistance = 0.1;        // Allow close zoom
        controls.zoomToCursor = true;      // Zoom towards cursor position

        // Transform controls for bone manipulation
        const transformControls = new TransformControls(camera, canvas);
        transformControls.setMode('rotate');
        transformControls.setSpace('local');
        transformControls.addEventListener('dragging-changed', (event) => {
            controls.enabled = !event.value;
        });
        scene.add(transformControls);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight1.position.set(5, 10, 7);
        scene.add(dirLight1);

        const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        dirLight2.position.set(-5, -5, -7);
        scene.add(dirLight2);

        // Grid (will be resized based on mesh)
        let grid = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(grid);

        // Axes (will be resized based on mesh)
        let axes = new THREE.AxesHelper(1);
        scene.add(axes);

        // State
        let currentModel = null;
        let skeletonHelper = null;
        let bones = [];
        let boneGizmos = [];
        let boneLines = [];  // Connection lines between parent-child bones
        let pivotIndicator = null;  // Rotation pivot indicator
        let selectedBone = null;
        let restPoseData = [];
        let defaultCameraPosition = new THREE.Vector3(2, 2, 2);
        let meshBounds = null;
        let boneGizmoSize = 0.03;
        let meshBoundingBox = null;  // Mesh bounding box helper
        let skeletonBoundingBox = null;  // Skeleton bounding box helper

        // Raycaster for bone picking
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Cleanup on page unload to prevent memory leaks
        window.addEventListener('beforeunload', () => {
            console.log('[UniRig FBX Viewer] Cleaning up resources before unload');
            if (currentModel) {
                disposeObject(currentModel);
            }
            if (skeletonHelper) {
                disposeObject(skeletonHelper);
            }
            boneGizmos.forEach(gizmo => disposeObject(gizmo));
            boneLines.forEach(line => disposeObject(line));
            if (pivotIndicator) {
                disposeObject(pivotIndicator);
            }
            if (meshBoundingBox) {
                disposeObject(meshBoundingBox);
            }
            if (skeletonBoundingBox) {
                disposeObject(skeletonBoundingBox);
            }
            renderer.dispose();
            controls.dispose();
            transformControls.dispose();
        });

        // Create rotation pivot indicator
        function createPivotIndicator() {
            if (pivotIndicator) {
                scene.remove(pivotIndicator);
                disposeObject(pivotIndicator);
            }

            // Create a group for the pivot indicator
            pivotIndicator = new THREE.Group();

            // Create three rings for X, Y, Z axes
            const ringGeometry = new THREE.TorusGeometry(boneGizmoSize * 2, boneGizmoSize * 0.15, 8, 32);

            // X axis ring (red)
            const xRing = new THREE.Mesh(ringGeometry, new THREE.MeshBasicMaterial({
                color: 0xff4444,
                transparent: true,
                opacity: 0.8,
                depthTest: false
            }));
            xRing.rotation.y = Math.PI / 2;
            pivotIndicator.add(xRing);

            // Y axis ring (green)
            const yRing = new THREE.Mesh(ringGeometry, new THREE.MeshBasicMaterial({
                color: 0x44ff44,
                transparent: true,
                opacity: 0.8,
                depthTest: false
            }));
            yRing.rotation.x = Math.PI / 2;
            pivotIndicator.add(yRing);

            // Z axis ring (blue)
            const zRing = new THREE.Mesh(ringGeometry, new THREE.MeshBasicMaterial({
                color: 0x4444ff,
                transparent: true,
                opacity: 0.8,
                depthTest: false
            }));
            pivotIndicator.add(zRing);

            // Center sphere
            const centerGeometry = new THREE.SphereGeometry(boneGizmoSize * 0.4, 12, 12);
            const centerSphere = new THREE.Mesh(centerGeometry, new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.9,
                depthTest: false
            }));
            pivotIndicator.add(centerSphere);

            pivotIndicator.visible = false;
            scene.add(pivotIndicator);
            console.log('[UniRig FBX Viewer] Created rotation pivot indicator');
        }

        // Update pivot indicator position
        function updatePivotIndicator() {
            if (!pivotIndicator || !selectedBone) {
                if (pivotIndicator) pivotIndicator.visible = false;
                return;
            }

            const worldPos = new THREE.Vector3();
            selectedBone.getWorldPosition(worldPos);
            pivotIndicator.position.copy(worldPos);
            pivotIndicator.visible = document.getElementById('showSkeleton').checked;
        }

        // Create bounding box visualizations
        function createBoundingBoxes() {
            console.log('[UniRig FBX Viewer] Creating bounding boxes');

            // Clear existing bounding boxes
            if (meshBoundingBox) {
                scene.remove(meshBoundingBox);
                disposeObject(meshBoundingBox);
                meshBoundingBox = null;
            }
            if (skeletonBoundingBox) {
                scene.remove(skeletonBoundingBox);
                disposeObject(skeletonBoundingBox);
                skeletonBoundingBox = null;
            }

            if (!currentModel) return;

            // Create mesh bounding box (green)
            const meshBox = new THREE.Box3();
            currentModel.traverse((child) => {
                if (child.isMesh) {
                    const childBox = new THREE.Box3().setFromObject(child);
                    meshBox.union(childBox);
                }
            });

            let meshSize, meshCenter, meshMin, meshMax;
            if (!meshBox.isEmpty()) {
                meshBoundingBox = new THREE.Box3Helper(meshBox, 0x00ff00);
                meshBoundingBox.visible = document.getElementById('showBounds').checked;
                scene.add(meshBoundingBox);

                meshSize = meshBox.getSize(new THREE.Vector3());
                meshCenter = meshBox.getCenter(new THREE.Vector3());
                meshMin = meshBox.min;
                meshMax = meshBox.max;
                console.log('[UniRig FBX Viewer] Mesh bounds:', {
                    min: meshMin,
                    max: meshMax,
                    size: meshSize,
                    center: meshCenter
                });
            }

            // Create skeleton bounding box (cyan)
            let skeletonSize, skeletonCenter, skeletonMin, skeletonMax;
            if (bones.length > 0) {
                const skeletonBox = new THREE.Box3();
                bones.forEach(bone => {
                    const pos = new THREE.Vector3();
                    bone.getWorldPosition(pos);
                    skeletonBox.expandByPoint(pos);
                });

                if (!skeletonBox.isEmpty()) {
                    skeletonBoundingBox = new THREE.Box3Helper(skeletonBox, 0x00ffff);
                    skeletonBoundingBox.visible = document.getElementById('showBounds').checked;
                    scene.add(skeletonBoundingBox);

                    skeletonSize = skeletonBox.getSize(new THREE.Vector3());
                    skeletonCenter = skeletonBox.getCenter(new THREE.Vector3());
                    skeletonMin = skeletonBox.min;
                    skeletonMax = skeletonBox.max;
                    console.log('[UniRig FBX Viewer] Skeleton bounds:', {
                        min: skeletonMin,
                        max: skeletonMax,
                        size: skeletonSize,
                        center: skeletonCenter
                    });
                }
            }

            // Update bounds info display
            const boundsInfo = document.getElementById('boundsInfo');
            const meshBoundsText = document.getElementById('meshBoundsText');
            const skeletonBoundsText = document.getElementById('skeletonBoundsText');
            const boundsComparisonText = document.getElementById('boundsComparisonText');

            if (meshSize || skeletonSize) {
                boundsInfo.style.display = 'block';

                if (meshSize) {
                    meshBoundsText.innerHTML = `<b>Mesh:</b> min(${meshMin.x.toFixed(2)}, ${meshMin.y.toFixed(2)}, ${meshMin.z.toFixed(2)}) max(${meshMax.x.toFixed(2)}, ${meshMax.y.toFixed(2)}, ${meshMax.z.toFixed(2)})<br>` +
                        `&nbsp;&nbsp;size(${meshSize.x.toFixed(2)}, ${meshSize.y.toFixed(2)}, ${meshSize.z.toFixed(2)}) center(${meshCenter.x.toFixed(2)}, ${meshCenter.y.toFixed(2)}, ${meshCenter.z.toFixed(2)})`;
                } else {
                    meshBoundsText.innerHTML = '<b>Mesh:</b> No mesh found';
                }

                if (skeletonSize) {
                    skeletonBoundsText.innerHTML = `<b>Skeleton:</b> min(${skeletonMin.x.toFixed(2)}, ${skeletonMin.y.toFixed(2)}, ${skeletonMin.z.toFixed(2)}) max(${skeletonMax.x.toFixed(2)}, ${skeletonMax.y.toFixed(2)}, ${skeletonMax.z.toFixed(2)})<br>` +
                        `&nbsp;&nbsp;size(${skeletonSize.x.toFixed(2)}, ${skeletonSize.y.toFixed(2)}, ${skeletonSize.z.toFixed(2)}) center(${skeletonCenter.x.toFixed(2)}, ${skeletonCenter.y.toFixed(2)}, ${skeletonCenter.z.toFixed(2)})`;
                } else {
                    skeletonBoundsText.innerHTML = '<b>Skeleton:</b> No skeleton found';
                }

                // Show comparison if both exist
                if (meshSize && skeletonSize) {
                    const sizeRatio = meshSize.length() / skeletonSize.length();
                    const centerDist = meshCenter.distanceTo(skeletonCenter);
                    boundsComparisonText.innerHTML = `<b>Comparison:</b> Mesh/Skeleton size ratio: ${sizeRatio.toFixed(3)}, Center distance: ${centerDist.toFixed(4)}`;

                    // Auto-print bounds info to console
                    console.log('\n========================================');
                    console.log('BOUNDS INFORMATION:');
                    console.log('========================================');
                    console.log(`Mesh: min(${meshMin.x.toFixed(2)}, ${meshMin.y.toFixed(2)}, ${meshMin.z.toFixed(2)}) max(${meshMax.x.toFixed(2)}, ${meshMax.y.toFixed(2)}, ${meshMax.z.toFixed(2)})`);
                    console.log(`  size(${meshSize.x.toFixed(2)}, ${meshSize.y.toFixed(2)}, ${meshSize.z.toFixed(2)}) center(${meshCenter.x.toFixed(2)}, ${meshCenter.y.toFixed(2)}, ${meshCenter.z.toFixed(2)})`);
                    console.log(`Skeleton: min(${skeletonMin.x.toFixed(2)}, ${skeletonMin.y.toFixed(2)}, ${skeletonMin.z.toFixed(2)}) max(${skeletonMax.x.toFixed(2)}, ${skeletonMax.y.toFixed(2)}, ${skeletonMax.z.toFixed(2)})`);
                    console.log(`  size(${skeletonSize.x.toFixed(2)}, ${skeletonSize.y.toFixed(2)}, ${skeletonSize.z.toFixed(2)}) center(${skeletonCenter.x.toFixed(2)}, ${skeletonCenter.y.toFixed(2)}, ${skeletonCenter.z.toFixed(2)})`);
                    console.log(`Comparison: Mesh/Skeleton size ratio: ${sizeRatio.toFixed(3)}, Center distance: ${centerDist.toFixed(4)}`);
                    console.log('========================================\n');
                } else {
                    boundsComparisonText.innerHTML = '';
                }
            } else {
                boundsInfo.style.display = 'none';
            }
        }

        // Create bone connection lines (thick lines between parent-child)
        function createBoneLines() {
            console.log('[UniRig FBX Viewer] Creating bone connection lines');

            // Clear existing lines
            boneLines.forEach(line => {
                scene.remove(line);
                disposeObject(line);
            });
            boneLines = [];

            if (bones.length === 0) return;

            // Create thick lines between parent-child bones
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x00ffaa,
                linewidth: 2,
                depthTest: document.getElementById('xraySkeleton').checked ? false : true,
                transparent: true,
                opacity: 0.7
            });

            bones.forEach((bone, index) => {
                if (bone.parent && bone.parent.isBone) {
                    const parentPos = new THREE.Vector3();
                    const childPos = new THREE.Vector3();

                    bone.parent.getWorldPosition(parentPos);
                    bone.getWorldPosition(childPos);

                    const points = [parentPos, childPos];
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line(geometry, lineMaterial.clone());

                    line.userData.boneIndex = index;
                    line.userData.bone = bone;

                    scene.add(line);
                    boneLines.push(line);
                }
            });

            console.log('[UniRig FBX Viewer] Created', boneLines.length, 'bone connection lines');
        }

        // Update bone connection lines positions
        function updateBoneLines() {
            boneLines.forEach((line) => {
                const bone = line.userData.bone;
                if (bone && bone.parent && bone.parent.isBone) {
                    const parentPos = new THREE.Vector3();
                    const childPos = new THREE.Vector3();

                    bone.parent.getWorldPosition(parentPos);
                    bone.getWorldPosition(childPos);

                    const positions = line.geometry.attributes.position;
                    positions.setXYZ(0, parentPos.x, parentPos.y, parentPos.z);
                    positions.setXYZ(1, childPos.x, childPos.y, childPos.z);
                    positions.needsUpdate = true;

                    // Update x-ray mode
                    const xray = document.getElementById('xraySkeleton').checked;
                    line.material.depthTest = !xray;
                }
            });
        }

        // Create bone gizmos (clickable spheres at joints)
        function createBoneGizmos() {
            console.log('[UniRig FBX Viewer] Creating bone gizmos for', bones.length, 'bones');

            // Clear existing gizmos
            boneGizmos.forEach(gizmo => scene.remove(gizmo));
            boneGizmos = [];

            // Calculate appropriate gizmo size based on mesh bounds
            if (meshBounds) {
                const size = meshBounds.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                boneGizmoSize = maxDim * 0.02; // 2% of largest dimension
                console.log('[UniRig FBX Viewer] Bone gizmo size:', boneGizmoSize);
            }

            bones.forEach((bone, index) => {
                // Create sphere at bone position
                const geometry = new THREE.SphereGeometry(boneGizmoSize, 16, 16);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffaa00,
                    depthTest: document.getElementById('xraySkeleton').checked ? false : true,
                    transparent: true,
                    opacity: 0.9
                });
                const sphere = new THREE.Mesh(geometry, material);

                // Position at bone world position
                const worldPos = new THREE.Vector3();
                bone.getWorldPosition(worldPos);
                sphere.position.copy(worldPos);

                // Store reference to bone
                sphere.userData.boneIndex = index;
                sphere.userData.bone = bone;

                scene.add(sphere);
                boneGizmos.push(sphere);
            });

            console.log('[UniRig FBX Viewer] Created', boneGizmos.length, 'bone gizmos');

            // Create pivot indicator after knowing gizmo size
            createPivotIndicator();

            // Create bone connection lines
            createBoneLines();
        }

        // Update bone gizmo positions
        function updateBoneGizmos() {
            boneGizmos.forEach((gizmo, index) => {
                const bone = bones[index];
                const worldPos = new THREE.Vector3();
                bone.getWorldPosition(worldPos);
                gizmo.position.copy(worldPos);

                // Update x-ray mode
                const xray = document.getElementById('xraySkeleton').checked;
                gizmo.material.depthTest = !xray;
            });

            // Also update bone lines and pivot indicator
            updateBoneLines();
            updatePivotIndicator();
        }

        // Save rest pose
        function saveRestPose() {
            console.log('[UniRig FBX Viewer] Saving rest pose for', bones.length, 'bones');
            restPoseData = bones.map(bone => ({
                position: bone.position.clone(),
                quaternion: bone.quaternion.clone(),
                scale: bone.scale.clone()
            }));
        }

        // Reset to rest pose
        function resetToRestPose() {
            console.log('[UniRig FBX Viewer] Resetting to rest pose');

            if (restPoseData.length === 0) {
                console.warn('[UniRig FBX Viewer] No rest pose saved');
                return;
            }

            bones.forEach((bone, index) => {
                if (restPoseData[index]) {
                    bone.position.copy(restPoseData[index].position);
                    bone.quaternion.copy(restPoseData[index].quaternion);
                    bone.scale.copy(restPoseData[index].scale);
                }
            });

            // Deselect bone
            if (selectedBone) {
                transformControls.detach();
                selectedBone = null;
            }

            updateBoneGizmos();
            statusEl.textContent = 'Pose reset';
        }

        // Reset camera
        function resetCamera() {
            camera.position.copy(defaultCameraPosition);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
            statusEl.textContent = 'Camera reset';
        }

        // Dispose of Three.js resources to free GPU memory
        function disposeObject(obj) {
            if (!obj) return;

            if (obj.geometry) {
                obj.geometry.dispose();
            }

            if (obj.material) {
                if (Array.isArray(obj.material)) {
                    obj.material.forEach(mat => {
                        if (mat.map) mat.map.dispose();
                        if (mat.normalMap) mat.normalMap.dispose();
                        if (mat.roughnessMap) mat.roughnessMap.dispose();
                        if (mat.metalnessMap) mat.metalnessMap.dispose();
                        mat.dispose();
                    });
                } else {
                    if (obj.material.map) obj.material.map.dispose();
                    if (obj.material.normalMap) obj.material.normalMap.dispose();
                    if (obj.material.roughnessMap) obj.material.roughnessMap.dispose();
                    if (obj.material.metalnessMap) obj.material.metalnessMap.dispose();
                    obj.material.dispose();
                }
            }

            if (obj.children) {
                obj.children.forEach(child => disposeObject(child));
            }
        }

        // Load FBX file
        function loadFBX(filepath) {
            console.log('[UniRig FBX Viewer] Loading:', filepath);
            console.log('[UniRig FBX Viewer] Full URL will be:', window.location.origin + filepath);
            loading.textContent = 'Loading rigged mesh...';
            loading.style.display = 'block';
            loading.style.color = 'white';

            // Remove old model and dispose of GPU resources
            if (currentModel) {
                console.log('[UniRig FBX Viewer] Disposing old model');
                scene.remove(currentModel);
                disposeObject(currentModel);
                currentModel = null;
            }
            if (skeletonHelper) {
                scene.remove(skeletonHelper);
                disposeObject(skeletonHelper);
                skeletonHelper = null;
            }
            boneGizmos.forEach(gizmo => {
                scene.remove(gizmo);
                disposeObject(gizmo);
            });
            boneGizmos = [];
            boneLines.forEach(line => {
                scene.remove(line);
                disposeObject(line);
            });
            boneLines = [];
            if (pivotIndicator) {
                scene.remove(pivotIndicator);
                disposeObject(pivotIndicator);
                pivotIndicator = null;
            }
            if (meshBoundingBox) {
                scene.remove(meshBoundingBox);
                disposeObject(meshBoundingBox);
                meshBoundingBox = null;
            }
            if (skeletonBoundingBox) {
                scene.remove(skeletonBoundingBox);
                disposeObject(skeletonBoundingBox);
                skeletonBoundingBox = null;
            }
            bones = [];
            restPoseData = [];
            transformControls.detach();
            selectedBone = null;

            const loader = new FBXLoader();
            loader.load(
                filepath,
                (fbx) => {
                    console.log('[UniRig FBX Viewer] FBX loaded successfully');
                    currentModel = fbx;

                    // Center model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);

                    // Store bounds for later use
                    meshBounds = box;

                    // Calculate size and maxDim early (needed in traverse)
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);

                    // Find skeleton
                    let foundSkeleton = false;
                    currentModel.traverse((child) => {
                        if (child.isSkinnedMesh) {
                            console.log('[UniRig FBX Viewer] Found SkinnedMesh:', child.name);

                            // DEBUG: Log material and texture information
                            console.log('[UniRig FBX Viewer] DEBUG - Material info:');
                            if (!child.material) {
                                console.log('[UniRig FBX Viewer] DEBUG - No material found on mesh');
                            } else if (Array.isArray(child.material)) {
                                console.log('[UniRig FBX Viewer] DEBUG - Multiple materials:', child.material.length);
                                child.material.forEach((mat, idx) => {
                                    console.log(`[UniRig FBX Viewer] DEBUG - Material[${idx}]:`, {
                                        type: mat.type,
                                        color: mat.color ? mat.color.getHexString() : 'none',
                                        map: mat.map ? `Texture(${mat.map.image?.width}x${mat.map.image?.height})` : 'none',
                                        normalMap: mat.normalMap ? 'present' : 'none',
                                        roughnessMap: mat.roughnessMap ? 'present' : 'none',
                                        metalnessMap: mat.metalnessMap ? 'present' : 'none',
                                        emissiveMap: mat.emissiveMap ? 'present' : 'none',
                                        aoMap: mat.aoMap ? 'present' : 'none'
                                    });
                                });
                            } else {
                                const mat = child.material;
                                console.log('[UniRig FBX Viewer] DEBUG - Single material:', {
                                    type: mat.type,
                                    color: mat.color ? mat.color.getHexString() : 'none',
                                    map: mat.map ? `Texture(${mat.map.image?.width}x${mat.map.image?.height})` : 'none',
                                    normalMap: mat.normalMap ? 'present' : 'none',
                                    roughnessMap: mat.roughnessMap ? 'present' : 'none',
                                    metalnessMap: mat.metalnessMap ? 'present' : 'none',
                                    emissiveMap: mat.emissiveMap ? 'present' : 'none',
                                    aoMap: mat.aoMap ? 'present' : 'none'
                                });
                            }

                            // DEBUG: Check for UV attributes
                            if (child.geometry) {
                                const hasUV = child.geometry.attributes.uv ? true : false;
                                const hasUV2 = child.geometry.attributes.uv2 ? true : false;
                                console.log('[UniRig FBX Viewer] DEBUG - Geometry UV attributes:', {
                                    hasUV: hasUV,
                                    uvCount: hasUV ? child.geometry.attributes.uv.count : 0,
                                    hasUV2: hasUV2,
                                    vertexCount: child.geometry.attributes.position?.count || 0,
                                    faceCount: child.geometry.index ? child.geometry.index.count / 3 : 0
                                });
                            }

                            // Ensure material is visible
                            if (!child.material) {
                                child.material = new THREE.MeshStandardMaterial({
                                    color: 0x88aacc,
                                    metalness: 0.3,
                                    roughness: 0.7,
                                    skinning: true
                                });
                            } else if (Array.isArray(child.material)) {
                                child.material.forEach(mat => mat.skinning = true);
                            } else {
                                child.material.skinning = true;
                            }

                            // Create skeleton helper
                            if (child.skeleton) {
                                foundSkeleton = true;
                                skeletonHelper = new THREE.SkeletonHelper(child);

                                // Custom material for x-ray effect with bright color
                                skeletonHelper.material = new THREE.LineBasicMaterial({
                                    color: 0x00ff00,
                                    linewidth: 3,
                                    depthTest: document.getElementById('xraySkeleton').checked ? false : true
                                });

                                currentModel.add(skeletonHelper);

                                // Store bones for manipulation
                                bones = child.skeleton.bones;
                                console.log('[UniRig FBX Viewer] Found', bones.length, 'bones in SkinnedMesh');

                                // Debug: check skeleton bounds
                                const skeletonBox = new THREE.Box3().setFromObject(skeletonHelper);
                                const skeletonSize = skeletonBox.getSize(new THREE.Vector3());
                                const skeletonCenter = skeletonBox.getCenter(new THREE.Vector3());
                                console.log('[UniRig FBX Viewer] Skeleton bounds:', skeletonBox);
                                console.log('[UniRig FBX Viewer] Skeleton size:', skeletonSize);
                                console.log('[UniRig FBX Viewer] Skeleton center:', skeletonCenter);
                                console.log('[UniRig FBX Viewer] Mesh size:', size);
                                console.log('[UniRig FBX Viewer] Scale ratio (mesh/skeleton):', maxDim / Math.max(skeletonSize.x, skeletonSize.y, skeletonSize.z));

                                // Save rest pose
                                saveRestPose();

                                // Create bone gizmos
                                createBoneGizmos();
                            }
                        }
                    });

                    // If no skeleton found in SkinnedMesh, look for standalone bones
                    if (!foundSkeleton) {
                        console.log('[UniRig FBX Viewer] No SkinnedMesh found, searching for standalone bones...');
                        const standaloneBones = [];
                        currentModel.traverse((child) => {
                            if (child.isBone) {
                                standaloneBones.push(child);
                            }
                        });

                        if (standaloneBones.length > 0) {
                            foundSkeleton = true;
                            bones = standaloneBones;
                            console.log('[UniRig FBX Viewer] Found', bones.length, 'standalone bones');

                            // Save rest pose
                            saveRestPose();

                            // Create bone gizmos and lines (no SkeletonHelper needed)
                            createBoneGizmos();
                        } else {
                            console.log('[UniRig FBX Viewer] No bones found in FBX at all');
                        }
                    }

                    // Add to scene
                    scene.add(currentModel);

                    // Adjust camera and grid for mesh size
                    const distance = maxDim * 2.5;

                    // Update grid size to match mesh
                    scene.remove(grid);
                    scene.remove(axes);
                    const gridSize = Math.max(10, Math.ceil(maxDim * 1.5));
                    const gridDivisions = Math.max(10, Math.ceil(gridSize / 10));
                    grid = new THREE.GridHelper(gridSize, gridDivisions, 0x444444, 0x222222);
                    scene.add(grid);

                    const axesSize = maxDim * 0.3;
                    axes = new THREE.AxesHelper(axesSize);
                    scene.add(axes);

                    defaultCameraPosition.set(distance, distance, distance);
                    camera.position.copy(defaultCameraPosition);
                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                    controls.update();

                    // Set maxDistance dynamically based on model size (allow zooming out well beyond initial position)
                    controls.maxDistance = maxDim * 10;

                    console.log('[UniRig FBX Viewer] Mesh size:', maxDim.toFixed(2), 'Grid size:', gridSize, 'Camera distance:', distance.toFixed(2));

                    loading.style.display = 'none';

                    if (foundSkeleton) {
                        if (skeletonHelper) {
                            // Rigged mesh with skinning
                            statusEl.textContent = `Loaded: ${bones.length} bones (rigged mesh)`;
                            console.log('[UniRig FBX Viewer] Rigged mesh loaded with skeleton');
                        } else {
                            // Standalone skeleton without mesh
                            statusEl.textContent = `Loaded: ${bones.length} bones (standalone skeleton)`;
                            console.log('[UniRig FBX Viewer] Standalone skeleton loaded');
                        }
                    } else {
                        statusEl.textContent = 'Loaded (no skeleton found)';
                        console.warn('[UniRig FBX Viewer] No skeleton found in FBX');
                    }

                    // Create bounding box visualizations
                    createBoundingBoxes();
                },
                (progress) => {
                    if (progress.lengthComputable) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        loading.textContent = `Loading... ${percent}%`;
                    }
                },
                (error) => {
                    console.error('[UniRig FBX Viewer] Error loading FBX:', error);
                    console.error('[UniRig FBX Viewer] Error type:', error?.constructor?.name);
                    console.error('[UniRig FBX Viewer] Error message:', error?.message);
                    console.error('[UniRig FBX Viewer] Attempted URL:', window.location.origin + filepath);

                    // Show more helpful error message
                    let errorMsg = 'Error loading FBX';
                    if (error?.message?.includes('404')) {
                        errorMsg = 'File not found (404)';
                    } else if (error?.message?.includes('Failed to fetch')) {
                        errorMsg = 'Network error - check URL';
                    }

                    loading.textContent = errorMsg + ' - check console';
                    loading.style.color = '#ff6666';
                    statusEl.textContent = 'Load failed: ' + errorMsg;
                }
            );
        }

        // Mouse click for bone selection
        canvas.addEventListener('click', (event) => {
            if (bones.length === 0) return;

            // Calculate mouse position in normalized device coordinates
            const rect = canvas.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            // Raycast against bone gizmos
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(boneGizmos);

            if (intersects.length > 0) {
                const clickedGizmo = intersects[0].object;
                const bone = clickedGizmo.userData.bone;

                // Highlight selected gizmo
                boneGizmos.forEach(g => {
                    g.material.color.setHex(0xffaa00);
                    g.material.opacity = 0.8;
                });
                clickedGizmo.material.color.setHex(0x00ffff);
                clickedGizmo.material.opacity = 1.0;

                // Attach transform controls
                transformControls.attach(bone);
                selectedBone = bone;

                // Show pivot indicator at bone position
                updatePivotIndicator();

                console.log('[UniRig FBX Viewer] Selected bone:', bone.name || bone.type);
                statusEl.textContent = `Selected: ${bone.name || 'Bone ' + clickedGizmo.userData.boneIndex}`;
            } else {
                // Deselect
                if (selectedBone) {
                    transformControls.detach();
                    selectedBone = null;
                    boneGizmos.forEach(g => {
                        g.material.color.setHex(0xffaa00);
                        g.material.opacity = 0.8;
                    });

                    // Hide pivot indicator
                    if (pivotIndicator) pivotIndicator.visible = false;

                    statusEl.textContent = `${bones.length} bones`;
                }
            }
        });

        // Update on transform
        transformControls.addEventListener('change', () => {
            updateBoneGizmos();
        });

        // UI Controls
        document.getElementById('showSkeleton').addEventListener('change', (e) => {
            console.log('[UniRig FBX Viewer] Show skeleton:', e.target.checked);
            if (skeletonHelper) {
                skeletonHelper.visible = e.target.checked;
                console.log('[UniRig FBX Viewer] SkeletonHelper visible:', skeletonHelper.visible);
            }
            boneGizmos.forEach(gizmo => {
                gizmo.visible = e.target.checked;
            });
            boneLines.forEach(line => {
                line.visible = e.target.checked;
            });
            // Update pivot indicator visibility
            if (pivotIndicator && selectedBone) {
                pivotIndicator.visible = e.target.checked;
            }
            console.log('[UniRig FBX Viewer] Bone gizmos visible:', boneGizmos.length);
        });

        document.getElementById('showMesh').addEventListener('change', (e) => {
            if (currentModel) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.visible = e.target.checked;
                    }
                });
            }
        });

        document.getElementById('xraySkeleton').addEventListener('change', (e) => {
            if (skeletonHelper) {
                skeletonHelper.material.depthTest = !e.target.checked;
            }
            boneGizmos.forEach(gizmo => {
                gizmo.material.depthTest = !e.target.checked;
            });
        });

        document.getElementById('resetPose').addEventListener('click', resetToRestPose);
        document.getElementById('resetCamera').addEventListener('click', resetCamera);

        // Grid toggle
        document.getElementById('showGrid').addEventListener('change', (e) => {
            if (grid) {
                grid.visible = e.target.checked;
            }
        });

        // Axes toggle
        document.getElementById('showAxes').addEventListener('change', (e) => {
            if (axes) {
                axes.visible = e.target.checked;
            }
        });

        // Wireframe mode toggle
        document.getElementById('wireframeMode').addEventListener('change', (e) => {
            if (currentModel) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => mat.wireframe = e.target.checked);
                        } else {
                            child.material.wireframe = e.target.checked;
                        }
                    }
                });
            }
        });

        // Show bounds toggle
        document.getElementById('showBounds').addEventListener('change', (e) => {
            if (meshBoundingBox) {
                meshBoundingBox.visible = e.target.checked;
            }
            if (skeletonBoundingBox) {
                skeletonBoundingBox.visible = e.target.checked;
            }
        });

        // Screenshot button
        document.getElementById('takeScreenshot').addEventListener('click', async () => {
            try {
                statusEl.textContent = 'Taking screenshot...';

                // Capture canvas
                const dataURL = canvas.toDataURL('image/png');
                const blob = await (await fetch(dataURL)).blob();

                // Create filename with timestamp
                const filename = `fbx_screenshot_${Date.now()}.png`;

                // Upload to ComfyUI output directory
                const formData = new FormData();
                formData.append('image', blob, filename);
                formData.append('type', 'output');
                formData.append('subfolder', '');

                const response = await fetch('/upload/image', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusEl.textContent = `Screenshot saved: ${filename}`;
                    console.log('[UniRig FBX Viewer] Screenshot saved:', filename);
                } else {
                    statusEl.textContent = 'Screenshot failed';
                    console.error('[UniRig FBX Viewer] Screenshot upload failed');
                }
            } catch (error) {
                statusEl.textContent = 'Screenshot error';
                console.error('[UniRig FBX Viewer] Screenshot error:', error);
            }
        });

        // Export GLB button
        document.getElementById('exportGLB').addEventListener('click', async () => {
            try {
                statusEl.textContent = 'Exporting GLB...';

                if (!currentModel) {
                    statusEl.textContent = 'No model to export';
                    return;
                }

                // Create GLTFExporter instance
                const exporter = new GLTFExporter();

                // Export the current model with current bone positions
                exporter.parse(
                    currentModel,  // The scene/object to export
                    async (gltf) => {
                        // Convert to blob
                        const blob = new Blob([gltf], { type: 'application/octet-stream' });

                        // Create filename with timestamp
                        const filename = `fbx_export_${Date.now()}.glb`;

                        // Upload to ComfyUI output directory
                        const formData = new FormData();
                        formData.append('image', blob, filename);
                        formData.append('type', 'output');
                        formData.append('subfolder', '');

                        const response = await fetch('/upload/image', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            statusEl.textContent = `GLB saved: ${filename}`;
                            console.log('[UniRig FBX Viewer] GLB exported:', filename);
                        } else {
                            statusEl.textContent = 'GLB export failed';
                            console.error('[UniRig FBX Viewer] GLB export upload failed');
                        }
                    },
                    (error) => {
                        console.error('[UniRig FBX Viewer] GLB export error:', error);
                        statusEl.textContent = 'GLB export error';
                    },
                    { binary: true }  // Export as binary GLB format
                );

            } catch (error) {
                statusEl.textContent = 'GLB export error';
                console.error('[UniRig FBX Viewer] GLB export error:', error);
            }
        });

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            console.log('[UniRig FBX Viewer] Received postMessage:', event.data);

            if (event.data.type === 'LOAD_FBX') {
                console.log('[UniRig FBX Viewer] Loading FBX:', event.data.filepath);
                loadFBX(event.data.filepath);
            }
        });

        // Notify parent that viewer is ready
        console.log('[UniRig FBX Viewer] Ready');
        if (window.parent) {
            window.parent.postMessage({ type: 'VIEWER_READY' }, '*');
        }
    </script>
</body>
